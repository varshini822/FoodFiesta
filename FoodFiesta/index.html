<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodFiesta*</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">FoodFiesta*</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#menu">Menu</a></li>
        <li><a href="#specials">Specials</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Delicious Food Delivered Fast</h1>
    <p>Order your favorite meals online with FoodFiesta*</p>
    <a href="#menu" class="btn">Explore Menu</a>
  </section>

  <section id="menu" class="menu">
    <h2>Popular Dishes</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://via.placeholder.com/150" alt="Burger" />
        <h3>Cheese Burger</h3>
        <p>$5.99</p>
        <button onclick="addToCart('Cheese Burger', 5.99)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150" alt="Pizza" />
        <h3>Margherita Pizza</h3>
        <p>$8.49</p>
        <button onclick="addToCart('Pizza', 8.49)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150" alt="Pasta" />
        <h3>Creamy Pasta</h3>
        <p>$6.75</p>
        <button onclick="addToCart('Pasta', 6.75)">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0.00</p>
  </section>

  <footer>
    <p>&copy; 2025 FoodFiesta*. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
